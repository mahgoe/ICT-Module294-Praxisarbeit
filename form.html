<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formular</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
      >
        <form>
          <!-- input -->
          <div class="mb-6">
            <label
              for="firstname"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Vorname</label
            >
            <input
              type="text"
              id="firstname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Vorname"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="lastname"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nachname</label
            >
            <input
              type="text"
              id="lastname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Nachname"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >E-Mail</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="email@example.com"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Telefon</label
            >
            <input
              type="text"
              id="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="+41 12 234 56 78"
              required
            />
          </div>
          <!-- Priority -->
          <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">
            Priorit채t
          </h3>
          <ul
            class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          >
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
            >
              <div class="flex items-center pl-3">
                <input
                  id="horizontal-list-radio-license"
                  type="radio"
                  value="low"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                  checked
                />
                <label
                  for="horizontal-list-radio-license"
                  class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Tief
                </label>
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
            >
              <div class="flex items-center pl-3">
                <input
                  id="horizontal-list-radio-id"
                  type="radio"
                  value="standard"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="horizontal-list-radio-id"
                  class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Standard</label
                >
              </div>
            </li>
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
            >
              <div class="flex items-center pl-3">
                <input
                  id="horizontal-list-radio-millitary"
                  type="radio"
                  value="express"
                  name="list-radio"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="horizontal-list-radio-millitary"
                  class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Express</label
                >
              </div>
            </li>
          </ul>

          <span
            class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Ausgew채hlte Dienstleistung:</span
          >

          <!-- Sichtbarer Button, der als Dropdown-Trigger dient -->
          <button
            id="dropdownDisplayButton"
            class="mt-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
          >
            W채hlen Sie eine Option
            <svg
              class="w-2.5 h-2.5 ml-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>

          <!-- Verstecktes select Element -->
          <select id="hiddenSelect" class="hidden">
            <option value="kleinerService">kleiner Service</option>
            <option value="grosserService">Grosser Service</option>
            <option value="rennskiService">Rennski Service</option>
            <option value="bindung">Bindung montieren und einstellen</option>
            <option value="fell">Fell zuschneiden</option>
            <option value="heisswachsen">Heisswachsen</option>
          </select>

          <!-- Dropdown-Men체 -->
          <div
            id="dropdownMenu"
            class="relative z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
          >
            <ul
              class="absolute z-30 py-2 text-sm text-gray-700 bg-white dark:text-gray-200"
            >
              <li
                data-value="kleinerService"
                class="block px-4 py-2 optionItem hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Kleiner Service
              </li>
              <li
                data-value="grosserService"
                class="block px-4 py-2 optionItem hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Grosser Service
              </li>
              <li
                data-value="rennskiService"
                class="block px-4 py-2 optionItem hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Rennski Service
              </li>
              <li
                data-value="bindung"
                class="block px-4 py-2 optionItem hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Bindung montieren und einstellen
              </li>
              <li
                data-value="fell"
                class="block px-4 py-2 optionItem hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Fell zuschneiden
              </li>
              <li
                data-value="heisswachsen"
                class="block px-4 py-2 optionItem hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Heisswachsen
              </li>
            </ul>
          </div>

          <!-- Submit Button -->
          <div class="flex items-start mt-6">
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Senden
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/form.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script> -->
  </body>
</html>
